<!DOCTYPE html>

<meta charset="UTF-8">
<title>时空互钻, 二级空间</title>

<link href="common.css" rel="stylesheet">

<style type="text/css">
	body {
		margin: 0 auto;
	}
	body>div {
		width: 99%;
		height:33%;
		min-height:200px;
	}
	#research { right: 5px; left: inherit; }
</style>

<script type="text/javascript">

var title, data;

window.onload = function() {
	var globalValiable = window.parent.globalValiable;
	if(globalValiable && globalValiable.data) {
		title = globalValiable.title;
		data = globalValiable.data
		show();
		return true;
	}

	title = "货量";
	$.ajax({
		url : "data/2.json",
		method : "GET",
		type : "json",
		waiting : true,
		ondata : function() {
			data = this.getResponseJSON();
			show();
		}
	});	  
}

function show() {	
 	var parentNode, node = $1("b1");
    parentNode = node.parentNode ? node.parentNode : document.body;

    var c = {"title": title};
    c.height1 = c.height2 = Math.max(150, parentNode.offsetHeight / 3) + "px";

 	tssJS.TimeSpace2(data, node, c).show();
}

</script>
</head>

<body id="b1">

</body>
